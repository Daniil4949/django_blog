{% extends 'base.html' %}


{% block content %}
<div style="margin-left: 300px; margin-right:300px;">
{% if validlink %}
<form action="" method="post">
    {% csrf_token %}
    <div class="input-group mb-3" >
        <span class="input-group-text" id="basic-addon3">password</span>
        <input type="password" class="form-control" name="new_password1" id="basic-url" placeholder="Enter your password" aria-describedby="basic-addon3">
    </div>   

    <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon3">password</span>
        <input type="password" class="form-control" name="new_password2" id="basic-url" placeholder="Repeat your password" aria-describedby="basic-addon3">
    </div>   
     
      <center><button type="submit" class="btn btn-primary"style="margin-bottom:250px;">Reset password</button></center>
</form>
{% else %}

<div class="alert alert-danger alert-dismissible">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        <strong>Error!</strong> This link in no longer valid.
    </div>


{% endif %}
</div>
{% endblock %}
