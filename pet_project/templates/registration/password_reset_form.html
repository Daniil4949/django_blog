{% extends 'base.html' %}

{% block content %}
{% if form.email.errors %}
  <div class="alert alert-danger alert-dismissible">
    <button type="button" class="close" data-dismiss="alert">&times;</button>
    <strong>Error!</strong> {{form.email.errors}}
</div>
{% endif %}
<form action="" method="post">
    {% csrf_token %}
    
      <div class="input-group mb-3" style="margin-left: 500px; margin-right: 250px;">
        
        <input type="email" name="email" class="form-control" placeholder="Email" aria-label="email" aria-describedby="basic-addon1" style="margin-right: 1050px;">
      </div>

  <button type="submit" style="margin-left: 670px; " class="btn btn-primary">Confirm email</button>
</form>

{% endblock %}
