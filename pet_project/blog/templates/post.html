{% extends 'base.html' %}

{% block content %}
<h1> <div  style="margin-left:25px; font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif"> {{ post.title }} </div> </h1>


{% if post.photo %}
	<p><img class="img-article-left thumb" src="{{post.photo}}" style="margin-left:25px;"></p>
{% endif %}
<div style="margin-left:25px;margin-right:25px;font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif">{{post.content|linebreaks}}</div>



{% endblock %}
