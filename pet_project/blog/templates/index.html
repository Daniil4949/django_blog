{% extends 'base.html' %}

{% block content %}
<div class="row" style="margin-left: 110px;">
       
    {% for post in posts %}

  
  
    <hr>
      <img src="{{post.photo}}" style="height: 425px; width: 40%; display: block; margin-right: 800px;"class="card-img-top" alt="...">
      <div class="card-body">
        <h6 class="card-text"> {{ post.time_created }} </h6>
        <h5 class="card-title"> {{post.title}} </h5>
        <p class="card-text" style="margin-left:5px; margin-right: 15px; margin-left: 35px;"> {{ post.content|linebreaks|truncatewords:80 }} <a href="{% url 'post' post.id %}">Read more</a></p>
      
        <h6>Category: {{post.category}}</h6>
        
        
  
    </div>
  
  
  {% endfor %}


</div>
{% endblock %}
